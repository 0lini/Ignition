name: Convert Config with Podman

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert_config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: List files for debugging
        run: ls -al

      - name: Run Podman command
        run: |
          podman run --interactive --rm quay.io/coreos/butane:release \
            --pretty --strict < config.bu > config.ign

      - name: Upload config.ign as artifact
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: config.ign

  release:
    needs: convert_config
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: config

      - name: Create or Update 'latest' GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Automated Release"
          body: "Automated release for commit ${{ github.sha }}"
          files: config.ign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
